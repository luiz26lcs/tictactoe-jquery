<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>TicTacToe</title>
  </head>
  <body>

    <h1 class="title">TicTacToe</h1>

    <div id="game" class="game-box">
      <div class="row top-row">
        <button class="top-left game-btn" id="A1" type="button" name="button">.</button>
        <button class="top-center game-btn" id="B1" type="button" name="button">.</button>
        <button class="top-right game-btn" id="C1" type="button" name="button">.</button>
      </div>
      <div class="row mid-row">
        <button class="mid-left game-btn" id="A2" type="button" name="button">.</button>
        <button class="mid-center game-btn" id="B2" type="button" name="button">.</button>
        <button class="mid-right game-btn" id="C2" type="button" name="button">.</button>
      </div>
      <div class="row bottom-row">
        <button class="bottom-left game-btn" id="A3" type="button" name="button">.</button>
        <button class="bottom-center game-btn" id="B3" type="button" name="button">.</button>
        <button class="bottom-right game-btn" id="C3" type="button" name="button">.</button>
      </div>
    </div>
    <div class="scoreboard">
      <h1 id="score"></h1>
      <form class="" action="#" method="post">
        <button type="submit" name="button" class="restart-btn">Play Again.</button>
      </form>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
